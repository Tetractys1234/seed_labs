<IfModule mod_ssl.c>
<VirtualHost *:443>
	DocumentRoot /var/www/sabinek2021
	ServerName www.tdcanadatrust.com 
	DirectoryIndex index.html
	SSLEngine On
	SSLCertificateFile /certs/tdcanadatrust.crt
	SSLCertificateKeyFile /certs/tdcanadatrust.key
</VirtualHost>
</IfModule>

<VirtualHost *:80>
	DocumentRoot /var/www/sabinek2021
	ServerName www.tdcanadatrust.com
	DirectoryIndex index_red.html
</VirtualHost>


